

{% extends 'admininterface/login_base.html' %}
{% load static %}

{% block content %}
<div class="authincation h-100 loginMain">
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-md-6 col-xl-4">
                <div class="authincation-content bg-transparent shadow-none">
                    <div class="row no-gutters">
                        <div class="col-xl-12">
                            <div class="auth-form loginForm ">
                                <h2 class="text-center mb-4">BGInsights Login</h2>
                                <img src="{% static 'images/echelon-logo.png' %}" alt="" srcset="" class="m-auto d-block">
                                <form method="POST" class="mt-5">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input type="text" name="username" required class="form-control" placeholder="User Name">
                                    </div>
                                    <div class="form-group">
                                        <label><strong>Password</strong></label>
                                        <input type="password" name="password" required class="form-control" placeholder="Password">
                                    </div>
                                    <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                        <div class="form-group">
                                            <div class="form-check ml-2">
                                                <input class="form-check-input" type="checkbox" id="basic_checkbox_1">
                                                <label class="form-check-label" for="basic_checkbox_1">Remember me</label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <a href="">Forgot Password?</a>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn  btn-yellow  btn-block">Login</button>
                                    </div>
                                </form>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
