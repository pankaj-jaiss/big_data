
<!DOCTYPE html>
<html lang="en" class="h-100">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'user-home-assets/images/favicon.png' %}">
    <!-- <link href="{% static 'user-home-assets/css/style.css' %}" rel="stylesheet" type="text/css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" type = "text/css" rel="stylesheet"/>

    <link href="{% static 'user-home-assets/css/responsive.css' %}" rel="stylesheet" type="text/css">
    
    {% block extracss %} {% endblock %}
    
</head>

<body class="h-100">

    {% block content %}{% endblock %}
    
</body>
</html>
