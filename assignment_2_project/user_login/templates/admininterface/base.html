<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title> BigData Analytics </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}">
    
        <link rel="stylesheet" href="{% static 'vendor/owl-carousel/css/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/owl-carousel/css/owl.theme.default.min.css' %}">
        <link href="{% static 'vendor/jqvmap/css/jqvmap.min.css' %}" rel="stylesheet">
        <link href="{% static 'vendor/pg-calendar/css/pignose.calendar.min.css' %}" rel="stylesheet">
        <link href="{% static 'vendor/chartist/css/chartist.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <link href="{% static 'css/responsive.css' %}" rel="stylesheet">
    {% block css %}
    {% endblock %}

</head> 

<body>

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->


    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
        <div class="nav-header">
            <a href="../dashboard/" class="brand-logo">
                <img class="logo-abbr" src="{% static 'images/Echelonlogo.svg' %}" alt="">
                <!-- <img class="logo-compact" src="{% static 'images/logo-text.png' %}" alt="">
                <img class="brand-title" src="{% static 'images/logo-text.png' %}" alt=""> -->
            </a>

            <div class="nav-control">
                <div class="hamburger">
                    <span class="line"></span><span class="line"></span><span class="line"></span>
                </div>
            </div>
        </div>
        <!--**********************************
            Nav header end
        ***********************************-->

        <!--**********************************
            Header start
        ***********************************-->
        <div class="header">
            <div class="header-content">
                <nav class="navbar navbar-expand">
                    <div class="collapse navbar-collapse justify-content-between">
                        <div class="header-left">
                            
                        </div>

                        <ul class="navbar-nav header-right">

                            <li class="nav-item dropdown header-profile">
                                <a class="nav-link" href="#" role="button" data-toggle="dropdown">
                                    <i class="mdi mdi-account"></i>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <a href="#" class="dropdown-item">
                                        <i class="icon-user"></i>
                                        <span class="ml-2">Profile </span>
                                    </a>
                                    <a href="../logout" class="dropdown-item">
                                        <i class="icon-key"></i>
                                        <span class="ml-2">Logout </span>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

        <!--**********************************
            Sidebar start
        ***********************************-->
        <div class="quixnav">
            <div class="quixnav-scroll">
                <ul class="metismenu" id="menu">
                    <li class=""><a href="/" ><i
                                class=" fa fa-tachometer"></i><span class="nav-text">Dashboard</span></a>
                    </li>
                    <li class=""><a href="{% url 'test_connection' %}" ><i
                        class=" fa fa-database"></i><span class="nav-text">Resource Migration</span></a>
                    </li>
                    <li><a  href="../externalquery" ><i
                                class="icon icon-app-store"></i><span class="nav-text">External Query</span></a>                     
                    </li>
                    <li><a href="../clusterconfig" target="_blank"><i
                        class="fa fa-solid fa-gears"></i><span class="nav-text">Cluster Management</span></a>                     
                    </li>
                    
                    <li><a  href="{% url 'logout' %}" ><i
                                class="fa fa-sign-out"></i><span class="nav-text">Logout</span></a>
                    </li>
                </ul>
            </div>


        </div>
        <!--**********************************
            Sidebar end
        ***********************************-->

        <!--**********************************
            Content body start
        ***********************************-->
        {% block content %}
        {% endblock%}
        <!--**********************************
            Content body end
        ***********************************-->


        <!--**********************************
            Footer start
        ***********************************-->
      

        <div class="footer">
            <div class="copyright">
                <p> Copyright Â©  <a href="#" target="_blank">EchelonEdge</a> 2021</p>
               
            </div>
        </div>
        <!--**********************************
            Footer end
        ***********************************-->

        <!--**********************************
           Support ticket button start
        ***********************************-->

        <!--**********************************
           Support ticket button end
        ***********************************-->


    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->

     <!-- Required vendors -->
     <script src="{% static 'vendor/global/global.min.js' %}"></script>
     <script src="{% static 'js/quixnav-init.js' %}"></script>
     <script src="{% static 'js/custom.min.js' %}"></script>
     
     
     <!-- Vectormap -->
     <script src="{% static 'vendor/raphael/raphael.min.js' %}"></script>
     <script src="{% static 'vendor/morris/morris.min.js' %}"></script>
     
     <script src="{% static 'js/dashboard/dashboard-1.js' %}"></script>

     <script src="{% static 'vendor/circle-progress/circle-progress.min.js' %}"></script>
     <script src="{% static 'vendor/chart.js/Chart.bundle.min.js' %}"></script>

     <script src="{% static 'vendor/gaugeJS/dist/gauge.min.js' %}"></script>

     <!--  flot-chart js -->
     <script src="{% static 'vendor/flot/jquery.flot.js' %}"></script>
     <script src="{% static 'vendor/flot/jquery.flot.resize.js' %}"></script>

     <!-- Owl Carousel -->
     <script src="{% static 'vendor/owl-carousel/js/owl.carousel.min.js' %}"></script>

     <!-- Counter Up -->
     <script src="{% static 'vendor/jqvmap/js/jquery.vmap.min.js' %}"></script>
     <script src="{% static 'vendor/jqvmap/js/jquery.vmap.usa.js' %}"></script>
     <script src="{% static 'vendor/jquery.counterup/jquery.counterup.min.js' %}"></script>
    {% block scripts %}
    {% endblock%}
    

</body>

</html>
